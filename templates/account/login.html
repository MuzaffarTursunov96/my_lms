{% extends 'base.html' %}
{% load static %}
{% load i18n %}
{% block content %}
     
    <!--==============================
    Login & Register
    ==============================-->
    <section class="space-top space-extra-bottom">
        <div class="container">
            <div class="row gx-60">
                <div class="col-lg-3"></div>
                <div class="col-lg-6">
                    <form action="{% url 'login' %}" method="POST">
                        <div class="form-style4 login" data-bg-src="{% static 'assets/img/bg/course-bg-pattern.jpg'%}">
                            <h2 class="form-title">{% trans 'LOG IN'%}</h2>
                            {% csrf_token %}
                            <div class="form-group">
                                <input type="text" autocomplete="off" name="email" id="email" placeholder="{% trans 'Username or email address'%}" required>
                            </div>
                            <div class="form-group">
                                <input type="password" autocomplete="off" name="password" id="password" placeholder="{% trans 'Password'%}" required>
                            </div>
                            <div class="row justify-content-between">
                                <div class="col-auto form-group">
                                    <input type="checkbox" name="remember_me" id="remember_me">
                                    <label for="rememberlogin">{% trans 'Remember me'%}</label>
                                </div>
                                <div class="col-auto form-group">
                                    <a class="forget-link" href="{% url 'register' %}">{% trans 'REGISTER'%}?</a>
                                </div>
                            </div>
                            <button type="submit" class="vs-btn">{% trans 'Login'%}</button>
                        </div>
                    </form>
                </div>
                <div class="col-lg-3"></div>
               
            </div>
        </div>
    </section>
    
{%endblock%}
